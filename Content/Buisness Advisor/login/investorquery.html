const app = initializeApp(firebaseConfig);

// Get a reference to the database service
const database = getDatabase();


const ideaRef = ref(database, 'investoradvisor/');

get(ideaRef)
  .then((snapshot) => {
    if (snapshot.exists()) {
      const ideas2 = snapshot.val();
      let tableRows = '';
      let count = 1;
      // Iterate through the ideas
      for (const ideaKey in ideas2) {
        if (Object.hasOwnProperty.call(ideas2, ideaKey)) {
          const idea2 = ideas2[ideaKey];
          // Access the individual properties of the idea object
          const name = idea2.name;
          const email = idea2.email;
          const subject = idea2.subject;
          const message = idea2.message;
          

          const rowData = `<strong> Name:</strong> ${name}<br>
                          
                           <strong>Email:</strong> ${email}<br>
                           <strong>Subject:</strong> ${subject}<br>
                           <strong>Message:</strong> ${message}`;
          tableRows += `
            <tr>
              <th scope="row">${count}</th>
              <td>${rowData}</td>
              <td><button type="button" class="btn btn-primary" id="interestedButton" onClick="window.location.href='/Content/Buisness Advisor/login/investoranswer.html'">Answer Query</button></td>
            </tr>`;
          count++;
        }
      }
      document.getElementById('ideasTableBody').innerHTML = tableRows;
      
    } else {
      console.log('No data available');
    }
  })
  .catch((error) => {
    console.error('Error retrieving data:', error);
  });

 
</script>
