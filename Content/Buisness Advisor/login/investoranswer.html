const database = getDatabase();
//listen for submit event//(1)
document
.getElementById('buisnesspeopleadvisorform')
.addEventListener('submit', formSubmit);

//Submit form(2)
function formSubmit(e) {
e.preventDefault();
// Get Values from the DOM
let name = document.querySelector('#name').value;

let email = document.querySelector('#email').value;
let recieveremail = document.querySelector('#recieveremail').value;
let subject = document.querySelector('#subject').value;
let message = document.querySelector('#message').value;
function retrieveData(email) {
  
  const usersRef = ref(database, 'advisorusers');
  const ideasRef = ref(database, 'investoradvisorreply');

  // Listen for changes in the data
  onValue(usersRef, (snapshot) => {
    const data = snapshot.val();
    let isAuthenticated = false;
    let matchedPerson=null;
    
 

    // Loop through the data and check authentication
    for (const key in data) {
      const user = data[key];

      // Display user data on the page as desired
     

      if (user.email === email ) {
        isAuthenticated = true;
        matchedPerson=user;
        break;
      }
    }

    if (isAuthenticated) {
      onValue(ideasRef, (ideasSnapshot) => {
          const ideasData = ideasSnapshot.val();
          let ideas4 = [];

          // Loop through the ideas data and filter based on user email
          for (const ideaKey in ideasData) {
            const idea4 = ideasData[ideaKey];

            if (idea4.email === email) {
              ideas4.push(idea4);
            }
          }
          localStorage.setItem('ideas4', JSON.stringify(ideas4));
        });
      
      sendMessage( name, email,recieveremail,subject,message);
      localStorage.setItem('user', JSON.stringify(matchedPerson));
      document.querySelector('.error2').textContent = "Message Sent Successfully";
        

     
    } else {
      // Authentication failed, display error message
      document.querySelector('.error2').textContent = "Email is not matched with user email";
    }
  });
}

retrieveData(email);
}
//Send Message to Firebase(4)
function sendMessage(name, email,recieveremail,subject,message) {
const database = getDatabase();

set(ref(database, 'investoradvisorreply/' + Math.floor(Math.random() * 10000000)), {
name: name,
email: email,
recieveremail:recieveremail,
subject:subject,
message:message
}).then(() => {
//Show Alert Message(5)

document.getElementById('buisnesspeopleadvisorform').reset();

}).catch((error) => {
alert(error)
})
}
